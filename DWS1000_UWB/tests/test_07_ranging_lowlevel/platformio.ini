[platformio]
default_envs = tag

[env]
; Common settings for both tag and anchor
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
monitor_filters =
    default
    time
monitor_flags =
    --echo
build_flags =
    -Wall
    -Wextra
lib_deps =
    SPI
lib_extra_dirs = ../../lib

[env:tag]
; Tag configuration (Device Address 2)
src_dir = src_tag
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0

[env:anchor]
; Anchor configuration (Device Address 1)
src_dir = src_anchor
upload_port = /dev/ttyACM1
monitor_port = /dev/ttyACM1
