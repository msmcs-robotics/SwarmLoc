[platformio]
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
monitor_speed = 115200
upload_speed = 115200

; Library dependencies
lib_deps =
    SPI

; Include DW1000 library from parent directory
lib_extra_dirs = ../../lib

; Build flags
build_flags =
    -I ../../lib/DW1000/src
    -std=gnu++11

; Upload settings
upload_protocol = arduino

; Monitor settings
monitor_filters =
    default
    time

; Build settings
build_type = release
